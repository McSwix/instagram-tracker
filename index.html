<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Tracker - Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
    <style>
        /* Page-specific styles */
        .dashboard-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-bottom: var(--space-2);
        }

        .dashboard-header__title {
            font-family: var(--font-display);
            font-size: var(--text-4xl);
            font-weight: 800;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }

        .dashboard-header__subtitle {
            font-size: var(--text-sm);
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-4);
        }

        @media (min-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .comments-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-4);
        }

        @media (min-width: 640px) {
            .comments-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .changes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-4);
        }

        @media (min-width: 640px) {
            .changes-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Clickable stat card */
        .stat-card-clickable {
            cursor: pointer;
            position: relative;
        }

        .stat-card-clickable::after {
            content: '';
            position: absolute;
            bottom: 12px;
            right: 12px;
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateX(-4px);
            transition: all 0.3s var(--ease-out-expo);
        }

        .stat-card-clickable:hover::after {
            opacity: 1;
            transform: translateX(0);
        }

        .stat-card-clickable .stat-card-arrow {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 20px;
            height: 20px;
            color: var(--text-muted);
            opacity: 0;
            transform: translateX(-4px);
            transition: all 0.3s var(--ease-out-expo);
        }

        .stat-card-clickable:hover .stat-card-arrow {
            opacity: 1;
            transform: translateX(0);
            color: var(--text-secondary);
        }

        .stat-card-clickable:active {
            transform: scale(0.98);
        }

        /* Change cards */
        .change-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            position: relative;
            overflow: hidden;
        }

        .change-card--negative { border-left: 3px solid var(--color-negative); }
        .change-card--positive { border-left: 3px solid var(--color-positive); }

        .change-card__header {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            margin-bottom: var(--space-3);
        }

        .change-card__icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .change-card__icon--negative {
            background: var(--color-negative-soft);
            color: var(--color-negative);
        }

        .change-card__icon--positive {
            background: var(--color-positive-soft);
            color: var(--color-positive);
        }

        .change-card__value {
            font-family: var(--font-display);
            font-size: var(--text-3xl);
            font-weight: 800;
            line-height: 1;
        }

        .change-card__label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .change-card__list {
            margin-top: var(--space-3);
            padding: var(--space-3);
            border-radius: var(--radius-lg);
            max-height: 100px;
            overflow-y: auto;
        }

        .change-card__list--negative { background: var(--color-negative-soft); }
        .change-card__list--positive { background: var(--color-positive-soft); }

        .change-card__list-item {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            padding: 2px 0;
        }

        .change-card__more {
            font-size: var(--text-xs);
            color: var(--text-muted);
            margin-top: var(--space-2);
        }

        /* Drawer Styles */
        .drawer-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            z-index: 200;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s var(--ease-out-expo);
        }

        .drawer-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 420px;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            background: var(--bg-surface);
            border-left: 1px solid var(--glass-border);
            z-index: 201;
            transform: translateX(100%);
            transition: transform 0.4s var(--ease-out-expo);
            display: flex;
            flex-direction: column;
        }

        .drawer.open {
            transform: translateX(0);
        }

        @media (max-width: 480px) {
            .drawer {
                max-width: 100%;
                border-left: none;
            }

            .drawer__header {
                padding: var(--space-4);
                padding-top: max(var(--space-4), env(safe-area-inset-top));
            }

            .drawer__search {
                padding: var(--space-3) var(--space-4);
            }

            .drawer__body {
                padding: var(--space-3) var(--space-4);
                padding-bottom: max(var(--space-4), env(safe-area-inset-bottom));
            }
        }

        .drawer__header {
            padding: var(--space-6);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: var(--space-4);
        }

        .drawer__title {
            font-family: var(--font-display);
            font-size: var(--text-xl);
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .drawer__count {
            font-size: var(--text-sm);
            color: var(--text-muted);
            margin-top: var(--space-1);
        }

        .drawer__close {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            background: var(--bg-elevated);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .drawer__close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .drawer__search {
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--glass-border);
        }

        .drawer__search-input {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            font-family: var(--font-body);
            font-size: var(--text-sm);
            color: var(--text-primary);
            background: var(--bg-elevated);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            outline: none;
            transition: all 0.2s;
        }

        .drawer__search-input::placeholder {
            color: var(--text-muted);
        }

        .drawer__search-input:focus {
            border-color: var(--ig-pink);
            box-shadow: 0 0 0 3px rgba(221, 42, 123, 0.1);
        }

        .drawer__body {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4) var(--space-6);
        }

        .drawer__empty {
            text-align: center;
            padding: var(--space-12) var(--space-4);
        }

        .drawer__empty-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-4);
            border-radius: var(--radius-xl);
            background: var(--color-positive-soft);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-positive);
        }

        .drawer__empty-text {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        /* Mobile nav */
        .mobile-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 90;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .mobile-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .mobile-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px;
            height: 100vh;
            background: var(--bg-surface);
            border-right: 1px solid var(--glass-border);
            z-index: 95;
            padding: var(--space-6);
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .mobile-nav.open { transform: translateX(0); }

        .mobile-nav__header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-8);
        }

        .mobile-nav__links {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .mobile-nav__link {
            display: block;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-lg);
            font-weight: 500;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s;
        }

        .mobile-nav__link:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .mobile-nav__link.active {
            background: var(--ig-gradient-soft);
            color: var(--text-primary);
        }

        .nav-container {
            max-width: 80rem;
            margin: 0 auto;
            padding: 0 var(--space-4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            text-decoration: none;
        }

        .nav-logo__icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            background: var(--ig-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .nav-logo__text {
            font-family: var(--font-display);
            font-weight: 700;
            font-size: var(--text-lg);
            color: var(--text-primary);
        }

        .nav-links {
            display: none;
            align-items: center;
            gap: var(--space-1);
        }

        @media (min-width: 768px) {
            .nav-links { display: flex; }
            .mobile-menu-btn { display: none !important; }
        }

        .mobile-menu-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all 0.2s;
        }

        .mobile-menu-btn:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        /* Animation delays */
        .stagger-1 { animation-delay: 0ms; }
        .stagger-2 { animation-delay: 60ms; }
        .stagger-3 { animation-delay: 120ms; }
        .stagger-4 { animation-delay: 180ms; }
        .stagger-5 { animation-delay: 240ms; }

        /* Skeleton */
        .skeleton-stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-4);
        }

        @media (min-width: 1024px) {
            .skeleton-stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .skeleton-stat {
            background: var(--ig-gradient-soft);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
        }

        .skeleton-stat__icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
        }

        .skeleton-stat__value {
            height: 36px;
            width: 60%;
            margin-bottom: var(--space-2);
            border-radius: var(--radius-sm);
        }

        .skeleton-stat__label {
            height: 14px;
            width: 80%;
            border-radius: var(--radius-sm);
        }

        /* Quick actions grid */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-3);
        }

        @media (min-width: 768px) {
            .quick-actions {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .quick-action {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--space-4);
            cursor: pointer;
            transition: all 0.2s var(--ease-out-expo);
            text-align: center;
        }

        .quick-action:hover {
            background: var(--bg-elevated);
            border-color: var(--glass-border-hover);
            transform: translateY(-2px);
        }

        .quick-action__icon {
            width: 40px;
            height: 40px;
            margin: 0 auto var(--space-2);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quick-action__label {
            font-size: var(--text-xs);
            font-weight: 500;
            color: var(--text-secondary);
        }

        .quick-action__count {
            font-family: var(--font-display);
            font-size: var(--text-lg);
            font-weight: 700;
            color: var(--text-primary);
            margin-top: var(--space-1);
        }

        /* Mobile-specific styles */
        @media (max-width: 480px) {
            .dashboard-header__title {
                font-size: var(--text-3xl);
            }

            .stats-grid {
                gap: var(--space-3);
            }

            .quick-actions {
                gap: var(--space-2);
            }

            .quick-action {
                padding: var(--space-3);
            }

            .quick-action__icon {
                width: 36px;
                height: 36px;
            }

            .quick-action__count {
                font-size: var(--text-base);
            }

            .change-card {
                padding: var(--space-4);
            }

            .change-card__icon {
                width: 36px;
                height: 36px;
            }

            .change-card__value {
                font-size: var(--text-2xl);
            }
        }

        @media (max-width: 640px) {
            .changes-grid {
                gap: var(--space-3);
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .dashboard-header__title {
                font-size: var(--text-2xl);
            }

            .stats-grid {
                gap: var(--space-2);
            }
        }
    </style>
</head>

    <div id="app"></div>

    <script>
        // ============================================
        // INLINED COMPONENTS
        // ============================================

        // Toast Manager
        const ToastManager = {
            container: null,
            init() {
                if (this.container) return;
                this.container = document.createElement('div');
                this.container.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 10000;
                    display: flex; flex-direction: column; gap: 12px;
                    max-width: 380px; width: calc(100% - 40px); pointer-events: none;
                `;
                document.body.appendChild(this.container);
            },
            show(message, type = 'info', duration = 4000) {
                this.init();
                const colors = {
                    success: { bg: 'rgba(50, 215, 75, 0.15)', border: 'rgba(50, 215, 75, 0.3)', icon: '#32D74B' },
                    error: { bg: 'rgba(255, 69, 58, 0.15)', border: 'rgba(255, 69, 58, 0.3)', icon: '#FF453A' },
                    warning: { bg: 'rgba(255, 159, 10, 0.15)', border: 'rgba(255, 159, 10, 0.3)', icon: '#FF9F0A' },
                    info: { bg: 'rgba(100, 210, 255, 0.15)', border: 'rgba(100, 210, 255, 0.3)', icon: '#64D2FF' }
                };
                const color = colors[type] || colors.info;
                const toast = document.createElement('div');
                toast.style.cssText = `
                    background: ${color.bg}; backdrop-filter: blur(20px);
                    border: 1px solid ${color.border}; border-radius: 14px;
                    padding: 16px; display: flex; align-items: center; gap: 12px;
                    color: #f5f5f7; font-family: 'DM Sans', system-ui, sans-serif; font-size: 14px;
                    pointer-events: auto; transform: translateX(120%); opacity: 0;
                    transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                `;
                toast.innerHTML = `<div style="flex: 1;">${message}</div>`;
                this.container.appendChild(toast);
                requestAnimationFrame(() => {
                    toast.style.transform = 'translateX(0)';
                    toast.style.opacity = '1';
                });
                setTimeout(() => {
                    toast.style.transform = 'translateX(120%)';
                    toast.style.opacity = '0';
                    setTimeout(() => toast.remove(), 400);
                }, duration);
            },
            success(msg) { this.show(msg, 'success'); },
            error(msg) { this.show(msg, 'error'); },
            warning(msg) { this.show(msg, 'warning'); },
            info(msg) { this.show(msg, 'info'); }
        };

        // Modal System
        const Modal = {
            overlay: null,
            activeModal: null,
            createOverlay() {
                if (this.overlay) return this.overlay;
                this.overlay = document.createElement('div');
                this.overlay.style.cssText = `
                    position: fixed; inset: 0; background: rgba(0,0,0,0.7);
                    backdrop-filter: blur(8px); z-index: 9998;
                    opacity: 0; visibility: hidden; transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
                `;
                this.overlay.addEventListener('click', (e) => {
                    if (e.target === this.overlay) this.close();
                });
                document.body.appendChild(this.overlay);
                return this.overlay;
            },
            open(content, options = {}) {
                const overlay = this.createOverlay();
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 50%; left: 50%;
                    transform: translate(-50%, -50%) scale(0.9);
                    background: #131419; border: 1px solid rgba(255,255,255,0.08);
                    border-radius: 24px; padding: ${options.padding || '32px'};

                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const currentValue = Math.round(endValue * easeOutExpo(progress));
                    element.textContent = currentValue.toLocaleString();
                    if (progress < 1) requestAnimationFrame(update);

                requestAnimationFrame(update);

                    changes = null;

                const previousFollowers = new Set(previousSnapshot.followers);

                changes = {
                    newFollowers: [...currentFollowers].filter(u => !previousFollowers.has(u)),
                    unfollowers: [...previousFollowers].filter(u => !currentFollowers.has(u)),
                    followerChange: followers.length - previousSnapshot.followerCount,
                    followingChange: following.length - previousSnapshot.followingCount
                };
            }

                const followerUsernames = new Set(followers.map(f => f.username));
                const followingUsernames = new Set(following.map(f => f.username));

                const lostButFollowing = changes && changes.unfollowers ?
                    following.filter(f => changes.unfollowers.includes(f.username)) : [];

                return {
                    notFollowingBack: following.filter(f => !followerUsernames.has(f.username)),
                    notFollowedBack: followers.filter(f => !followingUsernames.has(f.username)),
                    mutualFollowers: following.filter(f => followerUsernames.has(f.username)),

                    .sort((a, b) => b.count - a.count);

                                    <div class="quick-action" onclick="openStatDrawer('wastedComments')">
                                        <div class="quick-action__icon" style="background: var(--color-warning-soft); color: var(--color-warning);">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                                            </svg>
                                        </div>
                                        <div class="quick-action__label">Wasted Comments</div>
                                        <div class="quick-action__count">${commentAnalysis.totalWastedComments}</div>
                                    </div>
                                ` : ''}
                                <div class="quick-action" onclick="openStatDrawer('notFollowingBack')">
                                    <div class="quick-action__icon" style="background: var(--ig-gradient-soft); color: var(--ig-pink);">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"></circle>
                                            <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                                        </svg>
                                    </div>
                                    <div class="quick-action__label">Unfollow List</div>
                                    <div class="quick-action__count">${analysis.notFollowingBack.length}</div>
                                </div>
                            </div>
                        </div>

                        ${changes ? `
                            <!-- Changes -->
                            <div class="animate-fade-up stagger-4" style="margin-bottom: var(--space-6);">
                                <h2 style="font-family: var(--font-display); font-size: var(--text-lg); font-weight: 700; margin-bottom: var(--space-4);">Recent Changes</h2>
                                <div class="changes-grid">
                                    <div class="change-card change-card--negative">
                                        <div class="change-card__header">
                                            <div class="change-card__icon change-card__icon--negative">
                                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                                                    <polyline points="17 18 23 18 23 12"></polyline>
                                                </svg>
                                            </div>
                                            <div>
                                                <div class="change-card__value" style="color: var(--color-negative);">${changes.unfollowers.length}</div>
                                                <div class="change-card__label">Lost Followers</div>
                                            </div>
                                        </div>
                                        ${changes.unfollowers.length > 0 ? `
                                            <div class="change-card__list change-card__list--negative">
                                                ${changes.unfollowers.slice(0, 5).map(u => `<div class="change-card__list-item">@${u}</div>`).join('')}
                                            </div>
                                            ${changes.unfollowers.length > 5 ? `<div class="change-card__more">+${changes.unfollowers.length - 5} more</div>` : ''}
                                        ` : ''}
                                    </div>
                                    <div class="change-card change-card--positive">
                                        <div class="change-card__header">
                                            <div class="change-card__icon change-card__icon--positive">
                                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                                                    <polyline points="17 6 23 6 23 12"></polyline>
                                                </svg>
                                            </div>
                                            <div>
                                                <div class="change-card__value" style="color: var(--color-positive);">${changes.newFollowers.length}</div>
                                                <div class="change-card__label">New Followers</div>
                                            </div>
                                        </div>
                                        ${changes.newFollowers.length > 0 ? `
                                            <div class="change-card__list change-card__list--positive">
                                                ${changes.newFollowers.slice(0, 5).map(u => `<div class="change-card__list-item">@${u}</div>`).join('')}
                                            </div>
                                            ${changes.newFollowers.length > 5 ? `<div class="change-card__more">+${changes.newFollowers.length - 5} more</div>` : ''}
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        ` : ''}

                        ${commentAnalysis ? `
                            <!-- Comment Stats -->
                            <div class="animate-fade-up stagger-5">
                                <h2 style="font-family: var(--font-display); font-size: var(--text-lg); font-weight: 700; margin-bottom: var(--space-4);">Comment Tracking</h2>
                                <div class="comments-grid">
                                    <div class="stat-card glass-card-hover stat-card-clickable" onclick="openStatDrawer('wastedComments')">
                                        <div class="stat-card__icon" style="background: var(--color-warning-soft); color: var(--color-warning);">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                                            </svg>
                                        </div>
                                        <div class="stat-card__value" data-count="${commentAnalysis.totalWastedComments}" data-duration="1200">${commentAnalysis.totalWastedComments}</div>
                                        <div class="stat-card__label">Wasted Comments (30 Days)</div>
                                        <p style="font-size: var(--text-xs); color: var(--text-muted); margin-top: var(--space-1);">On ${commentAnalysis.commentingOnNonFollowers.length} non-followers</p>
                                        <svg class="stat-card-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polyline points="9 18 15 12 9 6"></polyline>
                                        </svg>
                                    </div>
                                    <div class="stat-card glass-card-hover">
                                        <div class="stat-card__icon" style="background: var(--color-info-soft); color: var(--color-info);">
                                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                                            </svg>
                                        </div>
                                        <div class="stat-card__value" data-count="${commentAnalysis.totalComments}" data-duration="1200">${commentAnalysis.totalComments}</div>
                                        <div class="stat-card__label">Total Comments Tracked</div>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            function render() {
                const app = document.getElementById('app');
                if (isLoading) {
                    app.innerHTML = renderLoading();
                } else if (!isLoaded) {
                    app.innerHTML = renderEmptyState();
                } else {
                    app.innerHTML = renderDashboard();
                }
            }

            loadLatestData();
        }

        initApp();
    </script>
</body>
</html>
