            background: linear-gradient(135deg, #0f0a1f 0%, #1a1333 50%, #1e1245 100%);

        .glass-card {

        .gradient-text {
            background: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);

            -webkit-text-fill-color: transparent;

            position: relative;

            border-color: rgba(139, 92, 246, 0.8);
            background: rgba(139, 92, 246, 0.1);
        }
        .mobile-menu {
            display: none;
        }
        .mobile-nav {
            display: none;
        }
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            .mobile-menu {
                display: block;
            }
            .mobile-nav {
                display: none;
            }
            .mobile-nav.open {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background: linear-gradient(180deg, #1a1333 0%, #0f0a1f 100%);
                z-index: 100;
                padding: 2rem;
            }
            .mobile-overlay {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 99;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
            }
            .mobile-overlay.open {
                opacity: 1;
                pointer-events: auto;
            }
        }
        input[type="file"] {
            display: none;
        }
        ::-webkit-scrollbar {
            width: 8px;

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(139, 92, 246, 0.7);

    </style>
</head>

    <!-- Header -->
    <header class="glass-card border-t-0 border-l-0 border-r-0 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">

                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>

    <div id="app"></div>

    <script>
        function openMobileMenu() {
            document.getElementById('mobileNav').classList.add('open');
            document.getElementById('mobileOverlay').classList.add('open');
        }
        function closeMobileMenu() {
            document.getElementById('mobileNav').classList.remove('open');
            document.getElementById('mobileOverlay').classList.remove('open');
        }

    <script type="module">
        // Password Protection
        const CORRECT_PASSWORD = "chrisfit";

        function checkPassword() {
            const storedPassword = sessionStorage.getItem('instagram_tracker_auth');
            if (storedPassword === CORRECT_PASSWORD) {
                return true;
            }

            const password = prompt("Enter password to access Instagram Tracker:");
            if (password === CORRECT_PASSWORD) {
                sessionStorage.setItem('instagram_tracker_auth', password);
                return true;
            } else if (password !== null) {
                alert("Incorrect password!");
                checkPassword();
            }
            return false;
        }

        if (!checkPassword()) {
            document.body.innerHTML = '<div class="flex items-center justify-center min-h-screen"><p class="text-xl text-gray-400">Access Denied</p></div>';
            throw new Error("Access denied");
        }

        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDSxtt-88cp4vZlMQz3b1N0BsqNAcTwUyY",
            authDomain: "instagram-tracker-fda0e.firebaseapp.com",
            projectId: "instagram-tracker-fda0e",
            storageBucket: "instagram-tracker-fda0e.firebasestorage.app",
            messagingSenderId: "1021778226136",
            appId: "1:1021778226136:web:01920918c68410b9c6a0ad",
            measurementId: "G-W4RJW473HW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let followers = [];
        let following = [];
        let comments = [];
        let isUploading = false;

        function parseFollowersFile(jsonData, silent = false) {
            try {
                const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                // Handle both array format and object with nested array
                const followersArray = Array.isArray(data) ? data : (data.relationships_followers || []);
                return followersArray.map(item => ({
                    username: item.string_list_data?.[0]?.value || item.value,
                    href: item.string_list_data?.[0]?.href || item.href,
                    timestamp: item.string_list_data?.[0]?.timestamp || item.timestamp
                })).filter(item => item.username);
            } catch (error) {
                console.error('Error parsing followers file:', error);
                if (!silent) alert('Error parsing followers file. Please make sure it is the correct format.');
                return [];
            }
        }

        function parseFollowingFile(jsonData, silent = false) {
            try {
                const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                const relationshipsFollowing = data.relationships_following || data;
                const followingArray = Array.isArray(relationshipsFollowing) ? relationshipsFollowing : [];
                return followingArray.map(item => ({
                    username: item.title || item.string_list_data?.[0]?.value || item.value,
                    href: item.string_list_data?.[0]?.href || item.href,
                    timestamp: item.string_list_data?.[0]?.timestamp || item.timestamp
                })).filter(item => item.username);
            } catch (error) {
                console.error('Error parsing following file:', error);
                if (!silent) alert('Error parsing following file. Please make sure it is the correct format.');
                return [];
            }
        }

        function parseCommentsFile(jsonData, silent = false) {
            try {
                const data = typeof jsonData === 'string' ? JSON.parse(jsonData) : jsonData;
                const commentsArray = Array.isArray(data) ? data : (data.comments_media_comments || []);
                return commentsArray.map(item => ({
                    username: item.string_map_data?.['Media Owner']?.value,
                    comment: item.string_map_data?.['Comment']?.value,
                    timestamp: item.string_map_data?.['Time']?.timestamp
                })).filter(item => item.username);
            } catch (error) {
                console.error('Error parsing comments file:', error);
                if (!silent) alert('Error parsing comments file. Please make sure it is the correct format.');
                return [];
            }
        }

        async function handleCommentsUpload(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;

            comments = [];

            for (const file of files) {
                const content = await new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsText(file);
                });
                const parsed = parseCommentsFile(content);
                comments = comments.concat(parsed);
            }

            render();
        }

        let zipStatus = '';
        let isProcessingZip = false;

        async function handleZipUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            isProcessingZip = true;
            zipStatus = 'Reading ZIP file...';
            render();

            try {
                const zip = await JSZip.loadAsync(file);
                const files = Object.keys(zip.files);

                // Reset data
                followers = [];
                following = [];
                comments = [];

                zipStatus = 'Searching for files...';
                render();

                console.log('Files in ZIP:', files);

                // Find and parse followers files (followers_1.json, followers_2.json, etc.)
                const followerFiles = files.filter(f =>
                    f.includes('followers') && f.endsWith('.json') && !f.includes('__MACOSX') && !zip.files[f].dir
                );
                console.log('Found follower files:', followerFiles);

                for (const filePath of followerFiles) {
                    try {
                        const content = await zip.files[filePath].async('string');
                        console.log('Parsing followers from:', filePath);
                        const parsed = parseFollowersFile(content, true);
                        if (parsed.length > 0) {
                            console.log('Found', parsed.length, 'followers in', filePath);
                            followers = followers.concat(parsed);
                        }
                    } catch (e) {
                        console.log('Could not parse:', filePath, e);
                    }
                }

                // Find and parse following file
                const followingFiles = files.filter(f =>
                    f.includes('following') && f.endsWith('.json') && !f.includes('__MACOSX') && !zip.files[f].dir
                );
                console.log('Found following files:', followingFiles);

                for (const filePath of followingFiles) {
                    try {
                        const content = await zip.files[filePath].async('string');
                        console.log('Parsing following from:', filePath);
                        const parsed = parseFollowingFile(content, true);
                        if (parsed.length > 0) {
                            console.log('Found', parsed.length, 'following in', filePath);
                            following = parsed;
                            break; // Use first valid following file
                        }
                    } catch (e) {
                        console.log('Could not parse:', filePath, e);
                    }
                }

                // Find and parse comment files (post_comments_1.json, etc.)
                const commentFiles = files.filter(f =>
                    f.includes('post_comments') && f.endsWith('.json') && !f.includes('__MACOSX') && !zip.files[f].dir
                );
                console.log('Found comment files:', commentFiles);

                for (const filePath of commentFiles) {
                    try {
                        const content = await zip.files[filePath].async('string');
                        console.log('Parsing comments from:', filePath);
                        const parsed = parseCommentsFile(content, true);
                        if (parsed.length > 0) {
                            console.log('Found', parsed.length, 'comments in', filePath);
                            comments = comments.concat(parsed);
                        }
                    } catch (e) {
                        console.log('Could not parse:', filePath, e);
                    }
                }

                isProcessingZip = false;

                if (followers.length === 0 && following.length === 0) {
                    zipStatus = 'Could not find Instagram data files in ZIP';
                } else {
                    zipStatus = `Found: ${followers.length} followers, ${following.length} following${comments.length > 0 ? `, ${comments.length} comments` : ''}`;
                }

                render();

            } catch (error) {
                console.error('Error processing ZIP:', error);
                isProcessingZip = false;
                zipStatus = 'Error reading ZIP file. Make sure it\'s a valid ZIP.';
                render();
            }
        }

        async function saveSnapshot() {
            try {
                const snapshot = {
                    followers: followers.map(f => f.username),
                    following: following.map(f => f.username),
                    timestamp: new Date().toISOString(),
                    followerCount: followers.length,
                    followingCount: following.length
                };

                // Add comments data if provided
                if (comments.length > 0) {
                    const commentedAccounts = [...new Set(comments.map(c => c.username))];
                    snapshot.commentedAccounts = commentedAccounts;
                    snapshot.commentCount = comments.length;
                    snapshot.comments = comments;
                }

                await addDoc(collection(db, "snapshots"), snapshot);
                return true;
            } catch (error) {
                console.error('Error saving snapshot:', error);
                alert('Error saving data to Firebase. Please try again.');
                return false;
            }
        }

        async function handleFileUpload(event, fileType) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async (e) => {
                const content = e.target.result;
                if (fileType === 'followers') {
                    followers = parseFollowersFile(content);
                } else {
                    following = parseFollowingFile(content);
                }

                render();
            };
            reader.readAsText(file);
        }

        async function handleSaveAndContinue() {
            if (followers.length === 0 || following.length === 0) {
                alert('Please upload both followers and following files first.');
                return;
            }

            isUploading = true;
            render();

            const success = await saveSnapshot();

            if (success) {
                alert('Data uploaded successfully! Redirecting to dashboard...');
                window.location.href = 'index.html';
            } else {
                isUploading = false;
                render();
            }
        }

        function render() {
            const app = document.getElementById('app');

            app.innerHTML = `
                <div class="px-4 py-8 sm:px-6 sm:py-12">
                    <div class="max-w-2xl mx-auto">
                        <!-- Header -->
                        <div class="text-center mb-10">
                            <div class="w-16 h-16 mx-auto mb-4 rounded-2xl bg-gradient-to-br from-purple-500/20 to-pink-500/20 flex items-center justify-center">
                                <svg class="w-8 h-8 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                </svg>
                            </div>
                            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Upload Data</h1>
                            <p class="text-gray-400">Upload your Instagram export files to update your tracking</p>
                        </div>

                        ${isUploading ? `
                            <div class="glass-card rounded-2xl p-12 text-center">
                                <div class="relative w-16 h-16 mx-auto mb-6">
                                    <div class="absolute inset-0 rounded-full border-4 border-purple-500/20"></div>
                                    <div class="absolute inset-0 rounded-full border-4 border-transparent border-t-purple-500 animate-spin"></div>
                                </div>
                                <p class="text-lg text-gray-300">Saving your data...</p>
                                <p class="text-sm text-gray-500 mt-2">This may take a moment</p>
                            </div>
                        ` : `
                            <div class="space-y-4">
                                <!-- ZIP Upload (Recommended) -->
                                <label class="upload-zone block rounded-2xl p-6 sm:p-8 cursor-pointer border-purple-500/30 bg-purple-500/5">
                                    <input
                                        type="file"
                                        accept=".zip"
                                        onchange="handleZipUpload(event)"
                                    />
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center flex-shrink-0">
                                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <p class="text-white font-semibold">Upload Instagram ZIP File</p>
                                            <p class="text-sm text-gray-400">Recommended - Auto-extracts all files</p>
                                        </div>
                                        ${isProcessingZip ? `
                                            <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-purple-500/20">
                                                <div class="w-4 h-4 border-2 border-purple-400 border-t-transparent rounded-full animate-spin"></div>
                                            </div>
                                        ` : (followers.length > 0 || following.length > 0) ? `
                                            <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-emerald-500/20">
                                                <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                            </div>
                                        ` : `
                                            <div class="px-3 py-1.5 rounded-lg bg-purple-500/20">
                                                <span class="text-sm text-purple-400">Easiest</span>
                                            </div>
                                        `}
                                    </div>
                                    ${zipStatus ? `
                                        <p class="mt-3 text-sm ${zipStatus.includes('Error') || zipStatus.includes('Could not') ? 'text-red-400' : 'text-emerald-400'}">
                                            ${zipStatus}
                                        </p>
                                    ` : ''}
                                </label>

                                <div class="flex items-center gap-4 my-6">
                                    <div class="flex-1 h-px bg-white/10"></div>
                                    <span class="text-sm text-gray-500">or upload individual files</span>
                                    <div class="flex-1 h-px bg-white/10"></div>
                                </div>

                                <!-- Followers Upload -->
                                <label class="upload-zone block rounded-2xl p-6 sm:p-8 cursor-pointer">
                                    <input
                                        type="file"
                                        accept=".json"
                                        onchange="handleFileUpload(event, 'followers')"
                                    />
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center flex-shrink-0">
                                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <p class="text-white font-semibold">Followers</p>
                                            <p class="text-sm text-gray-400">followers_1.json</p>
                                        </div>
                                        ${followers.length > 0 ? `
                                            <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-emerald-500/20">
                                                <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                                <span class="text-sm font-medium text-emerald-400">${followers.length.toLocaleString()}</span>
                                            </div>
                                        ` : `
                                            <div class="px-3 py-1.5 rounded-lg bg-white/5">
                                                <span class="text-sm text-gray-400">Required</span>
                                            </div>
                                        `}
                                    </div>
                                </label>

                                <!-- Following Upload -->
                                <label class="upload-zone block rounded-2xl p-6 sm:p-8 cursor-pointer">
                                    <input
                                        type="file"
                                        accept=".json"
                                        onchange="handleFileUpload(event, 'following')"
                                    />
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-pink-500 to-pink-600 flex items-center justify-center flex-shrink-0">
                                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <p class="text-white font-semibold">Following</p>
                                            <p class="text-sm text-gray-400">following.json</p>
                                        </div>
                                        ${following.length > 0 ? `
                                            <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-emerald-500/20">
                                                <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                                <span class="text-sm font-medium text-emerald-400">${following.length.toLocaleString()}</span>
                                            </div>
                                        ` : `
                                            <div class="px-3 py-1.5 rounded-lg bg-white/5">
                                                <span class="text-sm text-gray-400">Required</span>
                                            </div>
                                        `}
                                    </div>
                                </label>

                                <!-- Comments Upload (Optional) -->
                                <label class="upload-zone block rounded-2xl p-6 sm:p-8 cursor-pointer">
                                    <input
                                        type="file"
                                        accept=".json"
                                        multiple
                                        onchange="handleCommentsUpload(event)"
                                    />
                                    <div class="flex items-center gap-4">
                                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-orange-500 to-orange-600 flex items-center justify-center flex-shrink-0">
                                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                            </svg>
                                        </div>
                                        <div class="flex-1 min-w-0">
                                            <p class="text-white font-semibold">Comments</p>
                                            <p class="text-sm text-gray-400">post_comments_1.json, etc.</p>
                                        </div>
                                        ${comments.length > 0 ? `
                                            <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-emerald-500/20">
                                                <svg class="w-4 h-4 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                                <span class="text-sm font-medium text-emerald-400">${comments.length.toLocaleString()}</span>
                                            </div>
                                        ` : `
                                            <div class="px-3 py-1.5 rounded-lg bg-white/5">
                                                <span class="text-sm text-gray-400">Optional</span>
                                            </div>
                                        `}
                                    </div>
                                </label>

                                <!-- Info Box -->
                                <div class="glass-card rounded-2xl p-4 sm:p-5">
                                    <div class="flex gap-3">
                                        <div class="w-8 h-8 rounded-lg bg-blue-500/20 flex items-center justify-center flex-shrink-0">
                                            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                            </svg>
                                        </div>
                                        <div>
                                            <p class="text-sm text-gray-300 font-medium mb-1">How to get your files</p>
                                            <p class="text-sm text-gray-400">Instagram Settings → Accounts Centre → Your information and permissions → Download your information → Request Download (JSON format)</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Save Button -->
                                ${followers.length > 0 && following.length > 0 ? `
                                    <div class="pt-4">
                                        <button
                                            onclick="handleSaveAndContinue()"
                                            class="w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-pink-600 rounded-2xl font-semibold text-white hover:opacity-90 transition flex items-center justify-center gap-2"
                                        >
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                            </svg>
                                            Save & Continue to Dashboard
                                        </button>
                                        <p class="text-center text-sm text-gray-500 mt-3">
                                            ${comments.length > 0 ? `Including ${comments.length.toLocaleString()} comments` : 'No comments included (optional)'}
                                        </p>
                                    </div>
                                ` : ''}
                            </div>
                        `}
                    </div>
                </div>
            `;
        }

        window.handleFileUpload = handleFileUpload;
        window.handleCommentsUpload = handleCommentsUpload;
        window.handleZipUpload = handleZipUpload;
        window.handleSaveAndContinue = handleSaveAndContinue;

        render();
    </script>
</body>
</html>
